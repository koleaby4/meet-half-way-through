    <!-- NAVBAR -->
    <header>
      <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarColor01">

    <!-- Who is coming -->
    <section id="who-is-coming-section">
      <h1>Who is coming?</h1>
      <div class="container table-container">
        <table id="who-is-coming-table" class=" table who-is-coming">
          <tbody>
            <tr class="row">
              <td class="col col-md">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Name"
                />
              </td>
              <td class="col-md-5 col-lg-3">
                <input
                  type="text"
                  name="country"
                  class="form-control"
                  placeholder="Country"
                />
              </td>
              <td class="col-md-5 col-lg-2">
                <input
                  type="text"
                  name="postcode"
                  class="form-control"
                  placeholder="Post Code"
                />
              </td>
              <td class="col-1">
                <ion-icon name="trash" class="delete-participant badge-danger"/>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn btn-lg btn-block "
                  id="addrow"
                  value="Add Row"
                />
              </td>
            </tr>
            <tr></tr>
          </tfoot>
        </table>
      </div>
    </section>
